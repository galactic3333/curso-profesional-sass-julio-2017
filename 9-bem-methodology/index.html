<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>BEM</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
        <link rel="stylesheet" href="https://bootswatch.com/flatly/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <article class="product">
                        <figure class="product__thumbnail">
                            <img src="assets/img/scala.jpeg" alt="Learning Path: Scala Fundamentals">
                        </figure>
                        <div class="product__information">
                            <div class="product__icon product__icon-video">
                                <i class="fa fa-video-camera" aria-hidden="true"></i>
                                <span class="product__icon-video-label">Video</span>
                            </div>
                            <a href="#">
                                <h2 class="product__title">
                                    Learning Path: Scala Fundamentals
                                </h2>
                            </a>

                            <div class="product__actions-container">
                                <ul class="product__actions">
                                    <li class="product__actions-item">
                                        <a href="#" class="product__icon product__icon-info">
                                            <i class="fa fa-info-circle" aria-hidden="true"></i>
                                        </a>
                                    </li>
                                    <li class="product__actions-item">
                                        <a href="#" class="product__icon product__icon-queue product__icon--highlighted">
                                            <i class="fa fa-database" aria-hidden="true"></i>
                                        </a>
                                    </li>
                                    <li class="product__actions-item">
                                        <a href="#" class="product__icon product__icon-play">
                                            <i class="fa fa-play" aria-hidden="true"></i>
                                        </a>
                                    </li>

                                </ul>
                            </div>
                        </div>


                    </article>

                </div>
            </div>
        </div>
    </body>
</html>
