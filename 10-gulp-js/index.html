<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>BEM</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">

                    <div class="g-component b-case-studies">
                        <h2 class="g-component__title">Case Studies</h2>

                        <article class="b-case-study">
                            <figure class="b-case-study__thumbnail">
                                <img src="assets/img/learning.jpeg" alt="" class="img-responsive">
                            </figure>

                            <div class="b-case-study__information">
                                <div class="b-case-study__type">
                                    <i class="fa fa-comment" aria-hidden="true"></i>
                                    <span>Case Study</span>
                                </div>
                                <h3 class="b-case-study__title">Learning Path: Designing Web APIs</h3>

                                <div class="b-case-study__actions-container">
                                    <ul class="b-case-study__actions">
                                        <li class="b-case-study__icon-item">
                                            <a href="#" class="b-case-study__icon b-case-study__icon-info">
                                                <i class="fa fa-info-circle" aria-hidden="true"></i>
                                            </a>
                                        </li>
                                        <li class="b-case-study__icon-item">
                                            <a href="#" class="b-case-study__icon b-case-study__icon-watch">
                                                <i class="fa fa-play" aria-hidden="true"></i>
                                            </a>
                                        </li>
                                        <li class="b-case-study__icon-item">
                                            <a href="#" class="b-case-study__icon b-case-study__icon-queue b-case-study__icon--highlighted">
                                                <i class="fa fa-bookmark-o" aria-hidden="true"></i>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </article>


                    </div>

                    <div class="g-component b-case-studies">
                        <h2 class="g-component__title">Case Studies</h2>

                        <article class="b-case-study">
                            <figure class="b-case-study__thumbnail">
                                <img src="assets/img/learning.jpeg" alt="" class="img-responsive">
                            </figure>

                            <div class="b-case-study__information">
                                <div class="b-case-study__type">
                                    <i class="fa fa-comment" aria-hidden="true"></i>
                                    <span>Case Study</span>
                                </div>
                                <h3 class="b-case-study__title">Learning Path: Designing Web APIs</h3>

                                <div class="b-case-study__actions-container">
                                    <ul class="b-case-study__actions">
                                        <li class="b-case-study__icon-item">
                                            <a href="#" class="b-case-study__icon b-case-study__icon-info">
                                                <i class="fa fa-info-circle" aria-hidden="true"></i>
                                            </a>
                                        </li>
                                        <li class="b-case-study__icon-item">
                                            <a href="#" class="b-case-study__icon b-case-study__icon-watch">
                                                <i class="fa fa-play" aria-hidden="true"></i>
                                            </a>
                                        </li>
                                        <li class="b-case-study__icon-item">
                                            <a href="#" class="b-case-study__icon b-case-study__icon-queue b-case-study__icon--highlighted">
                                                <i class="fa fa-bookmark-o" aria-hidden="true"></i>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </article>


                    </div>
                </div>
            </div>

        </div>

    </body>
</html>
